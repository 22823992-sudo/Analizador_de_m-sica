<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An√°lisis Musical RAG</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    // Configurar PDF.js
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }

    const SheetMusicAnalyzer = () => {
      const [preview, setPreview] = useState(null);
      const [analyzing, setAnalyzing] = useState(false);
      const [analysis, setAnalysis] = useState(null);
      const [error, setError] = useState('');
      const [fileName, setFileName] = useState('');
      const [apiKey, setApiKey] = useState('');
      const [showApiInput, setShowApiInput] = useState(true);

      const prompt = `Analiza esta partitura identificando TODOS los patrones mel√≥dicos y r√≠tmicos. Responde SOLO con JSON v√°lido (sin markdown):
{
  "informacion_basica": {"tonalidad": "str", "compas": "str", "tempo": "str", "clave": "str", "total_compases": 0},
  "patrones_melodicos": [{"nombre": "str", "notas_aproximadas": "str", "compases": "str", "repeticiones": 0, "tipo": "str", "intervalos": "str", "direccion": "str", "importancia": "str", "dificultad_patron": "str", "como_practicar": "str", "velocidad_sugerida": "str"}],
  "patrones_ritmicos": [{"nombre": "str", "figura_ritmica": "str", "compases": "str", "repeticiones": 0, "dificultad": "str"}],
  "nivel_dificultad": {"general": "str", "tecnica": 0, "lectura": 0, "musicalidad": 0},
  "fragmentos_criticos": [{"compases": "str", "descripcion": "str", "como_practicar": "str"}],
  "plan_de_estudio": {"semana_1": ["str"], "semana_2": ["str"], "semana_3": ["str"], "semana_4": ["str"]},
  "consejos_practica": ["str"]
}`;

      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setFileName(file.name);
        setError('');
        setAnalysis(null);

        try {
          if (file.type === 'application/pdf') {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({scale: 2});
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            const context = canvas.getContext('2d');
            await page.render({canvasContext: context, viewport}).promise;
            setPreview(canvas.toDataURL('image/png'));
          } else {
            const reader = new FileReader();
            reader.onload = (event) => setPreview(event.target.result);
            reader.readAsDataURL(file);
          }
        } catch (err) {
          setError('Error al procesar el archivo. Intenta con otro.');
          console.error(err);
        }
      };

      const analyzeSheet = async () => {
        if (!apiKey) {
          setError('Por favor ingresa tu API Key de Anthropic');
          setShowApiInput(true);
          return;
        }

        if (!preview) {
          setError('Por favor sube una imagen o PDF');
          return;
        }

        setAnalyzing(true);
        setError('');

        try {
          const base64Image = preview.split(',')[1];
          const mediaType = preview.split(';')[0].split(':')[1];

          const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'x-api-key': apiKey,
              'anthropic-version': '2023-06-01'
            },
            body: JSON.stringify({
              model: 'claude-sonnet-4-20250514',
              max_tokens: 8000,
              messages: [{
                role: 'user',
                content: [
                  { type: 'image', source: { type: 'base64', media_type: mediaType, data: base64Image } },
                  { type: 'text', text: prompt }
                ]
              }]
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error?.message || `API Error: ${response.status}`);
          }

          const data = await response.json();
          const text = data.content.filter(i => i.type === 'text').map(i => i.text).join('\n').trim();
          const cleanText = text.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
          setAnalysis(JSON.parse(cleanText));
        } catch (err) {
          setError(`Error: ${err.message}`);
          console.error(err);
        } finally {
          setAnalyzing(false);
        }
      };

      const PatternCard = ({ patron, idx }) => {
        const colors = ['blue', 'green', 'purple', 'orange', 'pink', 'cyan'];
        const c = colors[idx % colors.length];
        const icons = {'escala': 'üìä', 'arpegio': 'üéº', 'secuencia': 'üîÑ', 'motivo': 'üéµ', 'cromatismo': 'üåà', 'salto': '‚¨ÜÔ∏è', 'ornamento': '‚ú®'};
        
        return (
          <div className={`p-3 rounded-lg border-2 border-${c}-500 bg-${c}-50`}>
            <div className="flex justify-between mb-2">
              <div className="flex-1">
                <div className="flex items-center gap-2 mb-1">
                  <span className="text-xl">{icons[patron.tipo?.toLowerCase()] || 'üéµ'}</span>
                  <h3 className="font-bold text-gray-800">{patron.nombre}</h3>
                </div>
                <div className="flex gap-1">
                  <span className="bg-white px-2 py-0.5 rounded text-xs">{patron.tipo}</span>
                  <span className="bg-white px-2 py-0.5 rounded text-xs">{patron.direccion}</span>
                </div>
              </div>
              <div className="bg-white px-3 py-1 rounded text-center">
                <div className="text-lg font-bold text-purple-600">{patron.repeticiones}x</div>
              </div>
            </div>
            <div className="bg-white p-2 rounded mb-2">
              <p className="text-xs text-gray-600">Patr√≥n:</p>
              <p className="text-sm font-mono font-bold text-indigo-700">{patron.notas_aproximadas}</p>
            </div>
            <div className="grid grid-cols-3 gap-1 mb-2 text-xs">
              <div className="bg-white p-1 rounded">üìç {patron.compases}</div>
              <div className="bg-white p-1 rounded capitalize">{patron.dificultad_patron}</div>
              <div className="bg-white p-1 rounded">{patron.velocidad_sugerida}</div>
            </div>
            <div className="bg-green-100 p-2 rounded text-xs">üí° {patron.como_practicar}</div>
          </div>
        );
      };

      const diffColors = {
        'principiante': 'bg-green-100 text-green-800',
        'intermedio': 'bg-yellow-100 text-yellow-800',
        'avanzado': 'bg-orange-100 text-orange-800',
        'experto': 'bg-red-100 text-red-800'
      };

      return (
        <div className="max-w-6xl mx-auto p-4 bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="mb-6">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">üéº An√°lisis Musical RAG</h1>
              <p className="text-gray-600">Sistema optimizado con IA para partituras</p>
            </div>

            {/* API Key Input */}
            {showApiInput && (
              <div className="mb-6 bg-blue-50 border-2 border-blue-300 rounded-xl p-4">
                <h3 className="font-bold text-blue-900 mb-3">üîë Configuraci√≥n API</h3>
                <p className="text-sm text-blue-800 mb-3">
                  Necesitas una API Key de Anthropic. 
                  <a href="https://console.anthropic.com/" target="_blank" className="underline ml-1">
                    Obt√©n una aqu√≠
                  </a>
                </p>
                <div className="flex gap-2">
                  <input 
                    type="password" 
                    value={apiKey}
                    onChange={(e) => setApiKey(e.target.value)}
                    placeholder="sk-ant-api03-..."
                    className="flex-1 px-4 py-2 border-2 border-blue-300 rounded-lg focus:outline-none focus:border-blue-500"
                  />
                  <button 
                    onClick={() => {
                      if (apiKey) setShowApiInput(false);
                    }}
                    className="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700"
                  >
                    Guardar
                  </button>
                </div>
              </div>
            )}

            {!showApiInput && (
              <div className="mb-4 flex justify-between items-center bg-green-50 border-2 border-green-300 rounded-lg p-3">
                <span className="text-green-800 font-semibold">‚úì API Key configurada</span>
                <button 
                  onClick={() => setShowApiInput(true)}
                  className="text-sm text-blue-600 hover:underline"
                >
                  Cambiar
                </button>
              </div>
            )}

            <div className="space-y-4">
              <div className="border-4 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-indigo-400 transition">
                <input 
                  type="file" 
                  accept="image/*,application/pdf" 
                  onChange={handleFileUpload} 
                  className="hidden" 
                  id="file" 
                />
                <label htmlFor="file" className="cursor-pointer block">
                  <div className="text-6xl mb-3">üìÑ</div>
                  <p className="font-semibold text-lg text-gray-700">Sube tu partitura</p>
                  <p className="text-sm text-gray-500 mt-1">Formatos: JPG, PNG, PDF</p>
                  {fileName && <p className="text-xs text-indigo-600 mt-2">üìé {fileName}</p>}
                </label>
              </div>

              {preview && (
                <div className="bg-gray-50 rounded-xl p-3 border-2 border-gray-200">
                  <h3 className="font-semibold text-gray-700 mb-2">Vista previa:</h3>
                  <img src={preview} alt="Preview" className="max-h-96 mx-auto rounded-lg shadow-md" />
                </div>
              )}

              <button 
                onClick={analyzeSheet} 
                disabled={!preview || analyzing || !apiKey}
                className="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-bold py-4 rounded-xl transition-all disabled:cursor-not-allowed flex items-center justify-center gap-2 text-lg"
              >
                {analyzing ? (
                  <>
                    <div className="w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                    Analizando...
                  </>
                ) : (
                  <>üîç Analizar Partitura</>
                )}
              </button>

              {error && (
                <div className="bg-red-50 border-2 border-red-300 rounded-lg p-4 text-red-800 font-medium">
                  ‚ö†Ô∏è {error}
                </div>
              )}
            </div>

            {analysis && (
              <div className="mt-8 space-y-6">
                {/* Info B√°sica */}
                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-4 border-2 border-indigo-200">
                  <h2 className="text-2xl font-bold text-gray-800 mb-4">üìã Informaci√≥n B√°sica</h2>
                  <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                    {['tonalidad', 'compas', 'tempo', 'clave', 'total_compases'].map(k => (
                      <div key={k} className="bg-white p-3 rounded-lg shadow-sm">
                        <div className="text-xs text-gray-600 capitalize">{k.replace('_', ' ')}</div>
                        <div className="font-bold text-indigo-600 text-lg">{analysis.informacion_basica?.[k] || 'N/A'}</div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Patrones Mel√≥dicos */}
                {analysis.patrones_melodicos?.length > 0 && (
                  <div className="bg-purple-50 rounded-xl p-4 border-2 border-purple-200">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">üéµ Patrones Mel√≥dicos ({analysis.patrones_melodicos.length})</h2>
                    <div className="space-y-3">
                      {analysis.patrones_melodicos.map((p, i) => <PatternCard key={i} patron={p} idx={i} />)}
                    </div>
                  </div>
                )}

                {/* Patrones R√≠tmicos */}
                {analysis.patrones_ritmicos?.length > 0 && (
                  <div className="bg-emerald-50 rounded-xl p-4 border-2 border-emerald-200">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">ü•Å Patrones R√≠tmicos ({analysis.patrones_ritmicos.length})</h2>
                    <div className="grid md:grid-cols-2 gap-3">
                      {analysis.patrones_ritmicos.map((p, i) => (
                        <div key={i} className="p-3 rounded-lg border-2 border-emerald-500 bg-white shadow-sm">
                          <div className="flex items-center gap-2 mb-2">
                            <span className="text-xl">ü•Å</span>
                            <h3 className="font-bold text-gray-800">{p.nombre}</h3>
                          </div>
                          <div className="bg-emerald-50 p-2 rounded mb-2">
                            <p className="text-xs text-gray-600">Figura:</p>
                            <p className="text-sm font-mono font-bold text-emerald-700">{p.figura_ritmica}</p>
                          </div>
                          <div className="grid grid-cols-2 gap-2 text-xs">
                            <div className="bg-gray-50 p-2 rounded">üìç {p.compases}</div>
                            <div className="bg-gray-50 p-2 rounded font-bold">{p.repeticiones}x</div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Nivel de Dificultad */}
                {analysis.nivel_dificultad && (
                  <div className="bg-white rounded-xl p-4 border-2 border-gray-200 shadow-md">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">üìä Nivel de Dificultad</h2>
                    <div className={`inline-block px-6 py-3 rounded-full font-bold text-lg mb-4 ${diffColors[analysis.nivel_dificultad.general?.toLowerCase()] || 'bg-gray-100'}`}>
                      {analysis.nivel_dificultad.general?.toUpperCase()}
                    </div>
                    <div className="grid grid-cols-3 gap-4">
                      {['tecnica', 'lectura', 'musicalidad'].map((k, i) => (
                        <div key={k} className={`p-4 rounded-lg ${['bg-blue-50', 'bg-purple-50', 'bg-pink-50'][i]}`}>
                          <p className="text-sm text-gray-600 capitalize mb-1">{k}</p>
                          <p className="text-3xl font-bold text-indigo-600">{analysis.nivel_dificultad[k]}/10</p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Fragmentos Cr√≠ticos */}
                {analysis.fragmentos_criticos?.length > 0 && (
                  <div className="bg-yellow-50 rounded-xl p-4 border-2 border-yellow-300">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">‚ö†Ô∏è Fragmentos Cr√≠ticos</h2>
                    <div className="space-y-3">
                      {analysis.fragmentos_criticos.map((f, i) => (
                        <div key={i} className="bg-white p-4 rounded-lg border-l-4 border-yellow-500 shadow-sm">
                          <span className="bg-yellow-200 px-3 py-1 rounded-full text-xs font-bold">üìç Compases {f.compases}</span>
                          <p className="text-sm mt-3"><strong className="text-red-700">‚ö†Ô∏è Problema:</strong> {f.descripcion}</p>
                          <div className="bg-green-50 border-l-4 border-green-500 p-3 rounded mt-3">
                            <p className="text-sm text-green-900"><strong>üí° Soluci√≥n:</strong> {f.como_practicar}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Plan de Estudio */}
                {analysis.plan_de_estudio && (
                  <div className="bg-green-50 rounded-xl p-4 border-2 border-green-300">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">üìÖ Plan de Estudio (4 semanas)</h2>
                    <div className="grid md:grid-cols-2 gap-4">
                      {['semana_1', 'semana_2', 'semana_3', 'semana_4'].map((s, i) => (
                        analysis.plan_de_estudio[s] && (
                          <div key={i} className="bg-white p-4 rounded-lg shadow-sm border-l-4 border-green-500">
                            <h3 className="font-bold text-green-900 mb-3">üìÖ Semana {i + 1}</h3>
                            <ul className="space-y-2">
                              {analysis.plan_de_estudio[s].map((obj, j) => (
                                <li key={j} className="flex items-start gap-2 text-sm">
                                  <span className="text-green-600 font-bold">‚úì</span>
                                  <span className="text-gray-700">{obj}</span>
                                </li>
                              ))}
                            </ul>
                          </div>
                        )
                      ))}
                    </div>
                  </div>
                )}

                {/* Consejos */}
                {analysis.consejos_practica?.length > 0 && (
                  <div className="bg-purple-50 rounded-xl p-4 border-2 border-purple-300">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">üí° Consejos de Pr√°ctica</h2>
                    <ul className="space-y-3">
                      {analysis.consejos_practica.map((c, i) => (
                        <li key={i} className="bg-white p-4 rounded-lg shadow-sm border-l-4 border-purple-400">
                          <span className="text-gray-700">{c}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SheetMusicAnalyzer />);
  </script>
</body>
</html>
